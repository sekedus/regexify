<head>

  <title>Regexify (live JavaScript RegEx tester)</title>

  <link rel="icon" href="img/favicon.ico" type="image/x-icon">

  <!-- iOS related meta tags -->
  <link rel="apple-touch-icon" href="img/logo.png">
  <meta name="mobile-web-app-capable" content="yes">

<body hidden>
  <div class="page-header">
    <h1>Regexify <small>live JavaScript RegEx tester</small><span class="source"><a href="https://github.com/sekedus/regexify" target="_blank" title="Source">Github</a></span></h1>
  </div>

  <section id="pattern">
    <label for="regex">Pattern</label>
    <div>
      <div>
        <textarea spellcheck="false" autofocus id="regex" class="form-control" rows="1">&lt;([^&gt;]+)&gt;</textarea>
        <small class="text-danger" id="regex-error"></small>
      </div>

      <div class="btn-group" id="flags">
        <button class="btn btn-default" title="case sensitivity">i</button>
        <button class="btn btn-default active" title="global match (find all matches rather than stopping after the first match)">g</button>
        <button class="btn btn-default" title="multiline (match the beginning or end of each line (delimited by \n or \r), not only the very beginning or end of the whole input string)">m</button>
      </div>

      <div>
        <button class="btn btn-default" id="copy" title="Copy">
          <svg xmlns="http://www.w3.org/2000/svg" width=".92em" height="1em" viewBox="0 0 1000 1000"><path fill="currentColor" d="M128 768h256v64H128v-64z m320-384H128v64h320v-64z m128 192V448L384 640l192 192V704h320V576H576z m-288-64H128v64h160v-64zM128 704h160v-64H128v64z m576 64h64v128c-1 18-7 33-19 45s-27 18-45 19H64c-35 0-64-29-64-64V192c0-35 29-64 64-64h192C256 57 313 0 384 0s128 57 128 128h192c35 0 64 29 64 64v320h-64V320H64v576h640V768zM128 256h512c0-35-29-64-64-64h-64c-35 0-64-29-64-64s-29-64-64-64-64 29-64 64-29 64-64 64h-64c-35 0-64 29-64 64z" /></svg>
        </button>
      </div>
    </div>
  </section>

  <section id="input">
    <label for="haystack">Input</label>
    <textarea spellcheck="false" id="haystack" class="form-control"><html>
<body>
  Hello World!
</body>
</html></textarea>
  </section>

  <section>
    <label>Matches</label>
    <table class="table table-striped table-hover table-condensed" id="matches">
    </table>
  </section>

  <!-- only for DEBUG -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/js/button.js"></script>
  <script src="bower_components/jquery.auto-grow/src/jquery.auto-grow.js"></script>
  <script src="bower_components/regex-colorizer/regex-colorizer.js"></script>
  <script src="bower_components/clipboard/dist/clipboard.js"></script>
  <script src="js/escape.js"></script>
  <script src="js/pattern.js"></script>
  <script src="js/haystack.js"></script>
  <script src="js/matches.js"></script>
  <script src="js/regexify.js"></script>
  <!-- end for DEBUG -->

    <script src="js/base.min.js"></script>

</html>
